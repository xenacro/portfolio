<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Riding through development" />
    <meta property="og:image" content="assets/favicon_io/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="./app.css" media="screen" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <title>XeNaCrO - Portfolio</title>
    <script>
      function loadBundle() {
        let injectBundle = () => {
          document.querySelector("#root").style.display = "block";
          let bundle = document.createElement("script");
          bundle.setAttribute("src", "./app.bundle.js");
          document.body.appendChild(bundle);
        };
        injectBundle();
      }
    </script>
  </head>
  <body onload="loadBundle()">
    <div id="loader"></div>
    <div id="root"></div>
  </body>
</html>
