<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./app.css" media="screen" />
    <link rel="icon" href="assets/favicons/init.svg" sizes="any" type="image/svg+xml">
    <title>XeNaCrO - Portfolio</title>
    <script>
      function loadBundle() {
        let injectBundle = () => {
          document.querySelector("#root").style.display = "block";
          let bundle = document.createElement("script");
          bundle.setAttribute("src", "./app.bundle.js");
          document.body.appendChild(bundle);
        };
        injectBundle();
      }
    </script>
  </head>
  <body onload="loadBundle()">
    <div id="loader"></div>
    <div id="root"></div>
  </body>
</html>
